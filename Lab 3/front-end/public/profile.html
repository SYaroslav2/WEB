<html lang="ru">

  <link rel="shortcut icon" href="images/calculator.ico" type="image/x-icon">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator/Profile</title>


  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="js/bootstrap.js">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <meta name="theme-color" content="#7952b3">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="css/starter-template.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Calculator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item active">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown"
              aria-expanded="false">Calculator</a>
            <ul class="dropdown-menu" aria-labelledby="dropdown01">
              <li><a class="dropdown-item" href="index.html">Normal</a></li>
              <li><a class="dropdown-item" href="prog_calc.html">For programmer</a></li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav mr-sm-2">
          <li class="nav-item active" justify-content="end">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1>Your profile</h1>
    <div class="starter-template text-muted py-5 px-1">
      <form>
        <div class="form-group col-md-3">
          <label for="inputEmail3">Email</label>
          <input type="text" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
        <div class="form-group col-md-3">
          <label for="inputPassword3">Password</label>
          <input type="text" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
        <div class="form-group col-md-3">
          <label for="inputName3">Name</label>
          <input type="text" class="form-control" id="inputName3" placeholder="Name">
        </div>
        <div class="form-group col-md-3">
          <label for="inputSurname3">Surname</label>
          <input type="text" class="form-control" id="inputSurname3" placeholder="Surname">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-3">
            <label for="inputRegion">Region</label>
            <input type="text" class="form-control" id="inputRegion">
          </div>
          <div class="form-group col-md-1">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
      </form>
    </div>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
